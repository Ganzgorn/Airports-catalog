<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {% block stylejs %} {% endblock %}
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <div class="span6">
                            <h1>Airports</h1>
                        </div>
                        <div class="form-search pull-right" style="margin-top:20px">
                            <div class="input-append">
                                <input type="text" class="span4 search-query" id="total_filter">
                                <button type="button" class="btn" id="total_search">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 20px">
            <br>
            {% block incontener %}
                <br><br>
                <div class="well span2 offset4">
                    <form action="ajax_mode" >
                        <button type="submit" class="btn btn-large">AJAX mode</button><br><br>
                    </form>
                    <form action="countries">
                        <button type="submit" class="btn btn-large disabled" disabled="true">urls mode</button>
                    </form>
                </div>
            {% endblock %}
            <div class="row">
                <div class="span12" style="margin-top:20px">
                </div>
            </div>
        </div>


    </body>
</html>
