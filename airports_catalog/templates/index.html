    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <div class="span6">
                            <h1>Airports</h1>
                        </div>
                        <form class="form-search pull-right" style="margin-top:20px">
                            <div class="input-append">
                                <input type="text" class="span4 search-query" id="focusedInput">
                                <button type="submit" class="btn">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 80px">
            <br>
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab"><strong>Страны</strong></a></li>
                <li class="locked"><a href="#profile" data-toggle="tab"><strong>Города</strong></a></li>
                <li class="lock"><a href="#three" data-toggle="tab"><strong>Аэропорты</strong></a></li>
            </ul>
                <label class="alert alert-info" id="myLabel"><strong>&gt Выберите страну</strong></label>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="home">
                    <div class="row-fluid">
                        <div class="span4">
                            <div id="countries">
                            </div>
                        </div>
                        <div class="span8">
                            <div class="well ">
                                <legend>{{ country }}</legend>
                                <form method="POST" action="" accept-charset="UTF-8">
                                    <button type="submit" name="submit" class="btn btn-right btn-success">Выбрать</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile">
                    <div class="row-fluid">
                        <div class="span4">
                            <div id="cities">
                            </div>
                        </div>
                        <div class="span8"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="three">
                    <div class="row-fluid">
                        <div class="span4">
                            <div id="airports">
                            </div>
                        </div>
                        <div class="span8"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12" style="margin-top:20px">
                </div>
            </div>
        </div>
